<h1>Sign Up Form</h1>
<mat-card>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          #emailInput = 'ngModel'
          placeholder="E-Mail"
          required
          email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          name="password"
          ngModel
          #passwordInput = 'ngModel'
          matInput
          placeholder="Password"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Sign Up</button>
    </form>
  </mat-card>
